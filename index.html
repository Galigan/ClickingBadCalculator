<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="jquery-1.10.2.js" type="text/javascript"></script>
        <script src="js/calculator.js" type="text/javascript"></script>
    </head>
    <body>

        <noscript>Please enable javascript.<br><br></noscript>
        <form id="form" action="cookies.js">
            <table id="buildtable">
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Cost</th>
                    <th>Cumulative</th>
                    <th>CookspS</th>
                    <th>TotalCookspS</th>
                    <th>Amortization</th>
                    <th>Time to Get</th>
                    <th>Total Time</th>
                </tr>
                <tr id="storageshed">
                    <td>Storage Shed</td>
                    <td>
                        <a id="cursorinm" class="plusminus">-</a>
                        <input id="cursorin" value="0" maxlength="3" type="text">
                        <a id="cursorinp" class="plusminus">+</a>
                    </td>
                    <td id="storageshedcost">20</td>
                    <td id="storageshedcumulative">0</td>
                    <td id="storageshedcps">0,2</td>
                    <td id="storageshedtotalcps">0</td>
                    <td id="storageshedamort">0</td>
                    <td id="storageshedtimetoget">0</td>
                    <td id="storageshedtotaltime">0</td>
                    
                </tr>
                
                <tr id="total" class="section">
                    <td>Totals</td><td id="totalin">0</td><td></td><td id="totalcumulative">0</td><td id="totalcps">0</td>
                    <td><small>(multiplier: <span id="totalmult">100</span>%)</small><td class="ccps hidden"></td><td colspan="2"><span id="noclicking">Cookies per click: <span id="cpc1">1</span></span></td>
                </tr>
            </table>
        </form>
        <br>
    </body>
</html>
